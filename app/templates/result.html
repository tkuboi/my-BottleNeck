<img id='bottle' src="/static/uploaded/{{ filename }}" width="240" height="320">
<canvas id="myCanvas" width="240" height="320" ></canvas>
<div>
    <p>
    <ol>
    {% for wine in wines %}
    <li>{{ wine[1][0] }}, {{ wine[1][1] }}</li>
    {% endfor %}
    </ol>
    </p>
</div>
<a href="{{ url_for('.upload_file')  }}">go back</a>
    <script>
        var box = {{ box }};
        window.onload = function() {
  var c=document.getElementById("myCanvas");
  var ctx=c.getContext("2d");
  var img=document.getElementById("bottle");  
  ctx.drawImage(img,0,0, 240, 320);  
  var canvas = document.getElementById('myCanvas');
  var context = canvas.getContext('2d');

  context.beginPath();
  context.rect(box[0], box[1], box[2]-box[0], box[3]-box[1]);
  context.lineWidth = 3;
  context.strokeStyle = 'red';
  context.stroke();
}
    </script>
